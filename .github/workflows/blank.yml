name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run a one-line script
        run: printf "Current date and time => %s\n" "$(date +'%d.%m.%y - %H:%Mh')"
      - name: Run a multi-line script
        run:  |
          echo "git status =>"
          git status
          echo
          echo "set =>"
          set
          echo
          echo "ls -la =>"
          ls -la