name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install Dependencies
        run: npm install
      - name: build
        run: npm run vsce-package1
      - name: add to git
        run: git commit -a -m "add *.vsix, lock file?"

      - name: Run multiple commands
        run: |
          printf "Current date and time => %s\n" "$(date +'%d.%m.%y - %H:%Mh')"
          echo "git status =>"
          git status
          echo
          echo "set =>"
          set
          echo
          echo "ls -la =>"
          ls -la
          npm ll --depth 0
